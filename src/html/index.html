<!DOCTYPE html>
<html ng-app="dataViewerApp" ng-controller="MainController">
  <head>
    <meta charset="utf-8">
    <title>{{manifest.window.title}}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.12/daterangepicker.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.6/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.12/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.12/daterangepicker.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
    <script>
      var gui = require('nw.gui'), 
      win = gui.Window.get(), 
      nativeMenuBar = new gui.Menu({
        type: 'menubar'
      });
      if(nativeMenuBar.createMacBuiltin) {
        nativeMenuBar.createMacBuiltin(gui.App.manifest.window.title, {
          hideEdit: false, 
          hideWindow: false
        });
      }
      win.menu = nativeMenuBar;
    </script>
    <script src="../js/app.min.js"></script>
  </head>
  <body ng-class="$location.path() === '/login' ? 'login-page' : 'skin-blue sidebar-mini fixed'">
    <div class="wrapper">
      <div main-header></div>
      <div main-sidebar></div>
      <div ng-view></div>
    </div>
    <a class="hidden js--view-change-shim" href="#/login"></a>
    <div update-modals></div>
    <script>
      $('body').on('click', 'a[href="#"]', function(e) {
        e.preventDefault();
      });
      
      $('body').on('click', '.external-link', function(e) {
        e.preventDefault();
        
        gui.Shell.openExternal($(this).attr('href'));
      });
      
      gui.Window.get().show();
    </script>
  </body>
</html>
